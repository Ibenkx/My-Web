        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;

            body {
                background-color: #121212;

                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                display: flex;

            #particle-canvas {

            /* KOTAK HITAM DIHAPUS DI SINI */

            .avatar {

                border: 4px solid #121212;

            .profile-name {

            .name {
                font-size: 2.2rem;

            }
            
            .verified-badge {

            }
            
            .profile-bio {

                font-size: 1.1rem;
                margin-bottom: 25px; 
                line-height: 1.4;
                text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            }
            
            .links-section {

            .link-item {

    <body>

            <div class="links-section">
                <a href="https://t.me/andry919" class="link-item">

                </a>

                <a href="https://wa.me/6285212227533" class="link-item">

                </a>
            </div>
        </div>

        <p class="footer-text">Hak Cipta Oleh: @DapinR!iX</p>

        <script>
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = (Math.random() - 0.5) * 5; 
                    this.speedY = (Math.random() - 0.5) * 5; 
                    this.opacity = Math.random();
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                        this.reset();
                    }
                }
                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function createParticles() {
                particles = [];
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                initCanvas();
                createParticles();
            });

            initCanvas();
            createParticles();
            animate();

            document.addEventListener('DOMContentLoaded', function() {
                const elements = document.querySelectorAll('.profile-card, .footer-text');
                elements.forEach((element, index) => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 300);
                });
            });
        </script>
    </body>
